<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic-css</title>
    <style>
        .text-here {
            font-size: 55px;
            font-family: sans-serif;
            color: black;
            text-decoration: none;
            font-style: normal;
            font-weight: normal;
            line-height: normal;
            text-align: left;
            letter-spacing: normal;
            word-spacing: normal;
        }
    </style>
</head>
<body>
    <div class='text-here' id='text-container'>This is some example text</div>
    <input type="text" id="colorbox">
    <button id="colorchange">Change Colour</button>
    <br><br>
    <input type="range" id="fontsize" min="10" max="100" value="55">
    <br><br>
    <button id="italic" class="stylebt">Italics</button>
    <button id="underline" class="stylebt">Underline</button>
    <button id="bold" class="stylebt">Bold</button>
    <br><br>
    <select id="list">
        <option value="serif">Serif</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="monospace">Monospace</option>
        <option value="cursive">Cursive</option>
        <option value="fantasy">Fantasy</option>
    </select>
    <br><br>
    <button id="getstyle">Get CSS</button>
    <br><br>
    <p id="css-props"></p>
    <script>
        let tc = document.getElementById("text-container");
        document.getElementById("colorchange").addEventListener("click", function () {
            let colr = document.getElementById("colorbox").value;
            tc.style.color = colr;
        });
        document.getElementById("fontsize").addEventListener("input", function () {
            let s = this.value;
            tc.style.fontSize = s + "px";
        });
        document.getElementById("italic").addEventListener("click", function () {
            tc.style.fontStyle = tc.style.fontStyle === "italic" ? "normal" : "italic";
        });
        document.getElementById("underline").addEventListener("click", function () {
            tc.style.textDecoration = tc.style.textDecoration === "underline" ? "none" : "underline";
        });
        document.getElementById("bold").addEventListener("click", function () {
            tc.style.fontWeight = tc.style.fontWeight === "bold" ? "normal" : "bold";
        });
        document.getElementById("list").addEventListener("change", function () {
            let f = this.value;
            tc.style.fontFamily = f;
        });
        document.getElementById("getstyle").addEventListener("click", function () {
            let style = window.getComputedStyle(tc);
            let colorInput = document.getElementById("colorbox").value;
            let css = `color: ${colorInput || style.color}; font-size: ${style.fontSize}; font-family: ${style.fontFamily}; font-weight: ${style.fontWeight}; font-style: ${style.fontStyle}; text-decoration: ${style.textDecorationLine};`;
            document.getElementById("css-props").innerText = css;
        });
    </script>
</body>
</html>
